<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .center {
            padding: 100px;
        }
    </style>
</head>

<body class="centre">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">LPG ID</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            {% for name, phone, lpgid, type in name, phone, lpgid, type %}


            <tr>
                <td>{{name}}</td>
                <td>{{phone}}</td>
                <td>{{lpgid}}</td>
                <td>{{type}}</td>
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
    <div class="btn"><button onclick="myprintfunc()">Print</button></div>
    <script type="text/javascript">
        function myprintfunc() {
            window.print();
        }
    </script>
</body>

</html>
